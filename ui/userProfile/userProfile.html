  <div class="user-bar">

   <!-- <a href="/ui/userProfile/userCar.html"><h3 class="user-bar-item">My car(s)</h3></a>

   <div class="user-bar-item">
      <a href="/ui/userProfile/userCar.html">
        <i class="fa-solid fa-car fa-lg"></i>&nbsp;&nbsp;
        <h3 class="user-bar-text">My car(s)</h3>
      </a>
    </div>

    <div class="user-bar-item">
      <a href="/ui/userProfile/userProfile.html" style="border-bottom: 3px solid #04aa6d; color: #04aa6d">
        <i class="fa-solid fa-user fa-lg"></i>&nbsp;&nbsp;
        <h3 class="user-bar-text">My profile</h3>

    </div>

    <div class="user-bar-item">
      <a href="/ui/bookings/myBookings.html">

      </a>
    </div>

  </div>


  <div class="main">
   <div class="user-info">
      <div class="forms">
         <div class="form-user">
            <div class="form-header"><span class="title">User Info</span>
               <div class="display-pic">
                  <input type="file" id="actual-btn"hidden/>
                  <!-- custom upload button -->
                  <label for="actual-btn">U</label>
                  <!-- name of file chosen -->
               </div>
            </div>
            <form action="#" id="profile-form">
                  <div class="input-field">
                     <input type="text" placeholder="Enter your name" name="name" class="name" required>
                     <i class="fa-solid fa-user"></i>
                  </div>
                  <div class="input-field">
                     <input type="text" placeholder="Enter your gender" name="gender" class="gender"required>
                     <i class="fa-solid fa-venus-mars"></i>
                  </div>
                  <div class="input-field">
                     <input type="text" placeholder="Enter your e-mail" name="email" class="email" required>
                     <i class="fa-solid fa-envelope icon"></i>
                  </div>
                  <div class="input-field">
                     <input type="date" name="dob" class="dob">
                     <i class="fa-solid fa-cake-candles"></i>
                  </div>
                  <div class="input-field">
                     <input type="text" placeholder="Enter your phone number" name="phone_" class="phone" required>
                     <i class="fa-solid fa-phone"></i>
                  </div>
                  <div class="input-field">
                     <input type="text" placeholder="Enter your street address" name="street_address" class="address" required>
                     <i class="fa-solid fa-location-pin"></i>
                  </div>
                  <div class="input-field">
                     <input type="text" placeholder="Enter your city" name="city" class="city" required>
                     <i class="fa-solid fa-city"></i>
                  </div>
                  <div class="input-field">
                     <input type="text" placeholder="Enter your postal code" name="postal_code" class="postal_code" required>
                     <i class="fa-solid fa-signs-post"></i>
                  </div>
                  <div class="input-field">
                     <input type="text" placeholder="Enter your driver's license number" name="license" class="license" required>
                     <i class="fa-solid fa-id-card"></i>
                  </div>
                  <div class="input-field">
                     <input type="text" placeholder="Enter your password" name="password" class="password" required>
                     <i class="fa-solid fa-lock icon"></i>
                  </div>
                  <div class="input-field">
                     <input type="text" placeholder="Confirm your password" name="confirmPassword" class="confirmPassword" required>
                     <i class="fa-solid fa-lock icon"></i>
                  </div>
               <div class="input-field button">
                  <input type="submit" >
               </div>
            </form>
         </div>
         </div>
   </div>
  </div>
  <script src="../serialize.js"></script>
  <script src="userProfile.js"></script>
</body>
</html>
