<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoShare</title>
    <link rel="stylesheet" href="userProfile.css" />
    <script
      src="https://kit.fontawesome.com/e1ac683977.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="header">
      <a href="/ui/Home/home.html"
        ><img
          src="/autoshare-logo/png/logo-no-background-cropped.png"
          alt="company logo"
          class="logo"
      /></a>
      <div id="nav-menu">
        <li class="nav-item">
          <a href="/ui/About/about.html" class="nav-link">About Us</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="../userProfile/userProfile.html"
            id="user-html"
            style="color: #006400"
          ></a>
        </li>
        <li class="nav-item">
          <a href="/ui/Home/home.html" class="nav-link" id="btn-logout">
            <i class="fa-solid fa-right-from-bracket fa-lg"></i>&nbsp;&nbsp; Log
            Out
          </a>
        </li>

        <!-- hamburger is hidden by default and becomes active when the screen size is small -->
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>

          <div class="dropdown-content">
            <a
              class="nav-link"
              href="../userProfile/userProfile.html"
              id="hamburger-user-html"
            ></a>
            <a href="/ui/About/about.html" class="nav-link">About Us</a>
            <!-- should be hidden unless user has logged in -->
            <a href="/ui/Home/home.html" class="nav-link" id="hamburger-logout"
              >Log Out</a
            >
          </div>
        </div>
      </div>
    </div>

    <div class="user-bar">
      <div class="user-bar-item">
        <a href="/ui/userProfile/userCar.html">
          <i class="fa-solid fa-car fa-lg"></i>&nbsp;&nbsp;
          <h3 class="user-bar-text">My car(s)</h3>
        </a>
      </div>

      <div class="user-bar-item">
        <a
          href="/ui/userProfile/userProfile.html"
          style="border-bottom: 3px solid #04aa6d; color: #04aa6d"
        >
          <i class="fa-solid fa-user fa-lg"></i>&nbsp;&nbsp;
          <h3 class="user-bar-text">My profile</h3>
        </a>
      </div>

      <div class="user-bar-item">
        <a href="/ui/bookings/myBookings.html">
          <i class="fa-solid fa-list-ol fa-lg"></i>&nbsp;&nbsp;
          <h3 class="user-bar-text">My bookings</h3>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="user-info">
        <div class="forms">
          <div class="form-user">
            <div class="form-header">
              <span class="title">User Info</span>
              <!-- <div class="display-pic">
               <img id="profile-image" src="">
            </div>  -->
            </div>

            <!--   <div class="display-pic">
                     <input class="light-border" type="file" name="file" accept="image/*" placeholder="Choose file"  hidden required>
                     <label for="actual-btn">U</label>
                  </div> -->
            <form
              action="#"
              id="profile_pic_form"
              class="image-container"
              enctype="multipart/form-data"
            >
              <label for="upload">
                <img
                  id="profile-image"
                  src="/server/thumbnails/1670971425867-191530.jpg"
                />
              </label>
              <input
                id="upload"
                type="file"
                name="file"
                accept="image/*"
                placeholder="Choose file"
              />
            </form>
            <form action="#" id="profile-form" enctype="multipart/form-data">
              <div class="input-field">
                <input
                  type="text"
                  placeholder="Enter your name"
                  name="name"
                  class="name"
                  minlength="3"
                  required
                />
                <i class="fa-solid fa-user"></i>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  placeholder="Enter your gender"
                  name="gender"
                  class="gender"
                  minlength="3"
                  maxlength="10"
                  required
                />
                <i class="fa-solid fa-venus-mars"></i>
              </div>
              <!--                   <div class="input-field">
                     <input type="text" placeholder="Enter your e-mail" name="email" class="email" required>
                     <i class="fa-solid fa-envelope icon"></i>
                  </div> -->
              <div class="input-field">
                <input type="date" name="dob" class="dob" required />
                <i class="fa-solid fa-cake-candles"></i>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  placeholder="Enter your phone number (eg. 0442419169)"
                  pattern="[0-9]{10}"
                  minlength="10"
                  maxlength="10"
                  name="phone_"
                  class="phone"
                  required
                />
                <i class="fa-solid fa-phone"></i>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  placeholder="Enter your street address"
                  name="street_address"
                  minlength="5"
                  maxlength="10"
                  class="address"
                  required
                />
                <i class="fa-solid fa-location-pin"></i>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  placeholder="Enter your city"
                  minlength="5"
                  maxlength="10"
                  name="city"
                  class="city"
                  required
                />
                <i class="fa-solid fa-city"></i>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  pattern="[0-9]{5}"
                  minlength="5"
                  maxlength="5"
                  placeholder="Postal code (eg. 02260)"
                  name="postal_code_"
                  class="postal_code"
                  required
                />
                <i class="fa-solid fa-signs-post"></i>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  placeholder="Enter 16-digit driver's license no."
                  pattern="[0-9]{16}"
                  minlength="16"
                  maxlength="16"
                  name="license"
                  class="license"
                  required
                />
                <i class="fa-solid fa-id-card"></i>
              </div>
              <div class="input-field">
                <input
                  type="password"
                  placeholder="Enter your password"
                  minlength="8"
                  name="password"
                  class="password"
                  required
                />
                <i class="fa-solid fa-lock icon"></i>
              </div>
              <div class="input-field">
                <input
                  type="password"
                  placeholder="Confirm your password"
                  minlength="8"
                  name="confirmPassword"
                  class="confirmPassword"
                  required
                />
                <i class="fa-solid fa-lock icon"></i>
              </div>
              <!-- <input class="light-border" type="file" name="file" accept="image/*" placeholder="Choose file" required> -->
              <div class="input-field update-button">
                <input type="submit" value="Update" />
              </div>
            </form>
            <div class="input-field delete-button" id="delete-button">
              <input type="button" value="Delete My Profile" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../serialize.js"></script>
    <script src="userProfile.js"></script>
  </body>
</html>
