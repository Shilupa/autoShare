<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoShare</title>
    <link rel="stylesheet" href="userCar.css" />
    <script
      src="https://kit.fontawesome.com/e1ac683977.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="header">
      <a href="/ui/Home/home.html"
        ><img
          src="/autoshare-logo/png/logo-no-background-cropped.png"
          alt="company logo"
          class="logo"
      /></a>
      <div id="nav-menu">
        <li class="nav-item">
          <a href="/ui/About/about.html" class="nav-link">About Us</a>
        </li>
        <li class="nav-item">
          <a href="/ui/Login/login-1.html" class="nav-link">Hi User!</a>
        </li>
        <li class="nav-item">
          <a href="/ui/Home/home.html" class="nav-link">
            <i class="fa-solid fa-right-from-bracket fa-lg"></i>&nbsp;&nbsp; Log
            Out
          </a>
        </li>

        <!-- hamburger is hidden by default and becomes active when the screen size is small -->
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>

          <div class="dropdown-content">
            <a href="/ui/Login/login-1.html" class="nav-link">Hi User!</a>
            <a href="/ui/About/about.html" class="nav-link">About Us</a>
            <a href="/ui/Home/home.html" class="nav-link">Log Out</a>
          </div>
        </div>
      </div>
    </div>

    <div class="user-bar">
      <!-- <a href="/ui/userProfile/userCar.html"><h3 class="user-bar-item">My car(s)</h3></a>
   <a href="/ui/userProfile/userProfile.html"><h3 class="user-bar-item">My profile</h3></a>
   <a href="/ui/bookings/myBookings.html"><h3 class="user-bar-item">My bookings</h3></a>
   <a href="/ui/Home/home.html"><h3 class="user-bar-item"><i class="fa-solid fa-right-from-bracket"></i> Log out</h3></a> -->

      <div class="user-bar-item">
        <a
          href="/ui/userProfile/userCar.html"
          style="border-bottom: 3px solid #04aa6d; color: #04aa6d"
        >
          <i class="fa-solid fa-car fa-lg"></i>&nbsp;&nbsp;
          <h3 class="user-bar-text">My car(s)</h3>
        </a>
      </div>

      <div class="user-bar-item">
        <a href="/ui/userProfile/userProfile.html">
          <i class="fa-solid fa-user fa-lg"></i>&nbsp;&nbsp;
          <h3 class="user-bar-text">My profile</h3>
        </a>
      </div>

      <div class="user-bar-item">
        <a href="/ui/bookings/myBookings.html">
          <i class="fa-solid fa-list-ol fa-lg"></i>&nbsp;&nbsp;
          <h3 class="user-bar-text">My bookings</h3>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="car-list">
        <!-- create list here -->

        <div class="car-list-item">
          <h4 class="brand">Toyota</h4>
          <div class="car-image">
            <img
              src="/images/photo-1525609004556-c46c7d6cf023.jfif"
              alt="car"
            />
          </div>
          <div class="overall-ratings">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
          </div>
          <div class="details">
            <ul>
              <li class="seats"><i class="fa-solid fa-users"></i>&nbsp;5</li>
              <li class="fuel">
                <i class="fa-solid fa-gas-pump">&nbsp;Petrol</i>
              </li>
              <li class="gearbox">
                <i class="fa-solid fa-gears">&nbsp;Automatic</i>
              </li>
            </ul>
          </div>
        </div>

        <a href="/ui/userProfile/userCarDetails.html">
          <div class="add-car-btn">
            <div class="message"><i class="fa-solid fa-plus"></i></div>
          </div>
        </a>
      </div>
    </div>
    <script src="userCar.js"></script>
    <script src="../serialize.js"></script>
  </body>
</html>
