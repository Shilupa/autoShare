            <form action="#" id="add-car">
              <div class="input-field">
                <input
                  type="text"
                  placeholder="Enter car registration number"
                  name="reg_no"
                  required
                />
                <i class="fa-solid fa-car"></i>
              </div>
              <div class="input-field">
                <input type="text" placeholder="Brand" name="brand" required />
                <i class="fa-solid fa-car"></i>
              </div>
              <div class="input-field">
                <input type="text" placeholder="Model" name="model" required />
                <i class="fa-solid fa-car"></i>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  placeholder="Location"
                  name="car_address"
                  required
                />
                <i class="fa-solid fa-location-pin"></i>
              </div>
              <div class="input-field">
                <input type="text" placeholder="Color" name="color" required />
                <i class="fa-solid fa-palette"></i>
              </div>
              <div class="input-field">
                <input
                  type="number"
                  min="1990"
                  max="2022"
                  step="1"
                  placeholder="1990"
                  name="year_"
                />
                <i class="fa-solid fa-calendar"></i>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  placeholder="Fuel type"
                  name="fuel_type"
                  required
                />
                <i class="fa-solid fa-gas-pump"></i>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  placeholder="Transmission"
                  name="transmission"
                  required
                />
                <i class="fa-solid fa-gears"></i>
              </div>
              <div class="input-field">
                <input
                  type="number"
                  min="1"
                  max="10"
                  step="1"
                  placeholder="number of people"
                  name="seater"
                  required
                />
                <i class="fa-solid fa-users"></i>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  placeholder="rent per hour"
                  name="rent_price"
                  required
                />
                <i class="fa-solid fa-coins"></i>
              </div>

              <fieldset class="availibility">
                <legend class="title">Car's Availibility</legend>
                <div class="input-field">
                  <input
                    placeholder="starting date"
                    type="text"
                    onfocus="(this.type='date')"
                    id="start-date"
                    name="pickup_date"
                  />
                  <i class="fa-solid fa-hourglass-start"></i>
                </div>

                <div class="input-field">
                  <input
                    placeholder="starting time"
                    type="text"
                    onfocus="(this.type='time')"
                    id="start-time"
                    name="pickup_time"
                  />
                  <i class="fa-solid fa-clock"></i>
                </div>

                <div class="input-field">
                  <input
                    placeholder="ending date"
                    type="text"
                    onfocus="(this.type='date')"
                    id="end-date"
                    name="dropoff_date"
                  />
                  <i class="fa-solid fa-hourglass-end"></i>
                </div>

                <div class="input-field">
                  <input
                    placeholder="ending time"
                    type="text"
                    onfocus="(this.type='time')"
                    id="end-time"
                    name="dropoff_time"
                  />
                  <i class="fa-solid fa-clock"></i>
                </div>
              </fieldset>

              <div class="input-field button">
                <!-- <input type="button" /> -->
                <button type="submit" class="upload-btn">Upload</button>
              </div>
