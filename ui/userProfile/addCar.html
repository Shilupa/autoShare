<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoShare</title>
    <link rel="stylesheet" href="addCar.css" />
    <script
      src="https://kit.fontawesome.com/e1ac683977.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="header">
      <a href="/ui/Home/home.html"
        ><img
          src="/autoshare-logo/png/logo-no-background-cropped.png"
          alt="company logo"
          class="logo"
      /></a>

      <div id="nav-menu">
        <li class="nav-item">
          <a href="/ui/About/about.html" class="nav-link">About Us</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="../userProfile/userProfile.html"
            id="user-html"
            style="color: #006400"
          ></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" id="btn-logout">
            <i class="fa-solid fa-right-from-bracket fa-lg"></i>&nbsp;&nbsp; Log
            Out
          </a>
        </li>
        <!-- hamburger is hidden by default and becomes active when the screen size is small -->
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>

          <div class="dropdown-content">
            <a
              class="nav-link"
              href="../userProfile/userProfile.html"
              id="hamburger-user-html"
            ></a>
            <a href="/ui/About/about.html" class="nav-link">About Us</a>
            <!-- should be hidden unless user has logged in -->
            <a href="#" class="nav-link" id="hamburger-logout"
              >Log Out</a
            >
          </div>
        </div>
      </div>
    </div>

    <div class="user-bar">
      <div class="user-bar-item">
        <a href="/ui/userProfile/userCar.html" style="color: #04aa6d">
          <i class="fa-solid fa-car fa-lg"></i>&nbsp;&nbsp;
          <h3 class="user-bar-text">My car(s)</h3>
        </a>
      </div>

      <div class="user-bar-item">
        <a href="/ui/userProfile/userProfile.html">
          <i class="fa-solid fa-user fa-lg"></i>&nbsp;&nbsp;
          <h3 class="user-bar-text">My profile</h3>
        </a>
      </div>

      <div class="user-bar-item">
        <a href="/ui/bookings/myBookings.html">
          <i class="fa-solid fa-list-ol fa-lg"></i>&nbsp;&nbsp;
          <h3 class="user-bar-text">My bookings</h3>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="car-info">
        <div class="forms">
          <div class="form-car">
            <div class="form-header">
              <span class="title">Car Info</span>
            </div>
            <form action="#" id="add-car">
              <div class="input-field">
                <input
                  type="text"
                  placeholder="Enter car registration number (eg. VVO-245)"
                  name="reg_no"
                  pattern="[a-zA-Z]{2,3}-[0-9]{1,3}"
                  required
                />
                <i class="fa-solid fa-car"></i>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  placeholder="Brand"
                  name="brand"
                  minlength="3"
                  required
                />
                <i class="fa-solid fa-car"></i>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  placeholder="Model"
                  name="model"
                  minlength="1"
                  required
                />
                <i class="fa-solid fa-car"></i>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  placeholder="Location"
                  name="car_address"
                  minlength="5"
                  required
                />
                <i class="fa-solid fa-location-pin"></i>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  placeholder="Color"
                  name="color"
                  minlength="3"
                  required
                />
                <i class="fa-solid fa-palette"></i>
              </div>
              <div class="input-field">
                <input
                  type="number"
                  min="1990"
                  max="2022"
                  step="1"
                  placeholder="manufactured year (1990-2022)"
                  name="year_"
                />
                <i class="fa-solid fa-calendar"></i>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  placeholder="Fuel type"
                  name="fuel_type"
                  minlength="3"
                  required
                />
                <i class="fa-solid fa-gas-pump"></i>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  placeholder="Transmission"
                  name="transmission"
                  minlength="4"
                  required
                />
                <i class="fa-solid fa-gears"></i>
              </div>
              <div class="input-field">
                <input
                  type="number"
                  min="1"
                  max="10"
                  step="1"
                  placeholder="number of people (1-10)"
                  name="seater"
                  required
                />
                <i class="fa-solid fa-users"></i>
              </div>
              <div class="input-field">
                <input
                  type="number"
                  placeholder="rent per hour"
                  name="rent_price"
                  required
                />
                <i class="fa-solid fa-coins"></i>
              </div>

              <fieldset class="availibility">
                <legend class="title">Car's Availibility</legend>
                <div class="input-field">
                  <input
                    placeholder="starting date"
                    type="text"
                    onfocus="(this.type='date')"
                    id="start-date"
                    name="pickup_date"
                    required
                  />
                  <i class="fa-solid fa-hourglass-start"></i>
                </div>

                <div class="input-field">
                  <input
                    placeholder="starting time"
                    type="text"
                    onfocus="(this.type='time')"
                    id="start-time"
                    name="pickup_time"
                    required
                  />
                  <i class="fa-solid fa-clock"></i>
                </div>

                <div class="input-field">
                  <input
                    placeholder="ending date"
                    type="text"
                    onfocus="(this.type='date')"
                    id="end-date"
                    name="dropoff_date"
                    required
                  />
                  <i class="fa-solid fa-hourglass-end"></i>
                </div>

                <div class="input-field">
                  <input
                    placeholder="ending time"
                    type="text"
                    onfocus="(this.type='time')"
                    id="end-time"
                    name="dropoff_time"
                    required
                  />
                  <i class="fa-solid fa-clock"></i>
                </div>
              </fieldset>

              <div class="input-field button">
                <button type="submit" class="upload-btn">Upload</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="addCar.js"></script>
    <script src="../serialize.js"></script>
  </body>
</html>
