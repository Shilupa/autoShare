        <div class="car-header">
          <h2 class="car-name"></h2>
          <div class="overall-ratings">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
          </div>
        </div>

        <div class="car-and-owner">
          <div class="more-info">
            <div class="items">
              <h3>Car details</h3>
              <span id="fuel"
                ><i class="fa-solid fa-gas-pump"></i>&nbsp;&nbsp;<span
                  class="fuel-value"
                ></span
              ></span>
              <span id="gearbox"
                ><i class="fa-solid fa-gears"></i>&nbsp;&nbsp;<span
                  class="gearbox-value"
                ></span
              ></span>
              <span id="year"
                ><i class="fa-solid fa-calendar"></i>&nbsp;&nbsp;<span
                  class="year-value"
                ></span
              ></span>
              <span id="number-of-people"
                ><i class="fa-solid fa-users"></i>&nbsp;&nbsp;<span
                  class="number-of-people-value"
                ></span
              ></span>
              <span id="rent-price"
                ><i class="fa-solid fa-sack-dollar"></i>&nbsp;&nbsp;<span
                  class="rent-price-value"
                ></span
              ></span>
            </div>
          </div>

          <div class="more-info">
            <div class="items">
              <h3>Owner info</h3>
              <span id="name"
                ><i class="fa-solid fa-user"></i>&nbsp;&nbsp;<span class="user-value"></span></span
              >
              <span id="phone"
                ><i class="fa-solid fa-phone"></i
                >&nbsp;&nbsp;<span class="phone-value"></span></span
              >
              <span id="email"
                ><i class="fa-solid fa-envelope"></i
                >&nbsp;&nbsp;<span class="email-value"></span></span
              >
              <span id="address"
                ><i class="fa-solid fa-location-pin"></i>&nbsp;&nbsp;<span class="address-value"></span>
                </span
              >
            </div>
          </div>
        </div>

        <div class="availibility">
          <h4>Available from</h4>
          <div class="availibility-row">
            <span id="start-date"
              ><i class="fa-solid fa-calendar-days"></i>&nbsp;&nbsp;<span
                class="start-value"
              ></span
            ></span>
            <span id="start-time"
              ><i class="fa-solid fa-clock"></i>&nbsp;&nbsp;<span
                class="start-time-value"
              ></span
            ></span>
          </div>
          <h4>to</h4>
          <div class="availibility-row">
            <span id="end-date"
              ><i class="fa-solid fa-calendar-days"></i>&nbsp;&nbsp;<span
                class="end-value"
              ></span
            ></span>
            <span id="end-time"
              ><i class="fa-solid fa-clock"></i>&nbsp;&nbsp;<span
                class="end-time-value"
              ></span
            ></span>
          </div>
        </div>

        <div class="booking">
          <div class="booking-details">
            <!-- <div class="booking-details-rows">
               Booking starts

               <input type="date" name="start-date" id="date-picker">
               <input type="time" class="time-picker"/>
               <input type="text" placeholder="drop-off location" id="distance">
            </div> -->
            <div class="booking-details-rows">
              <input
                type="number"
                placeholder="intended hours of booking"
                step="0.1"
                min="0.5"
                id="distance"
              />
            </div>
            <div class="booking-details-rows">
              <input
                type="number"
                placeholder="intended distance of travel (in km)"
                step="0.1"
                min="0.5"
                id="distance"
              />
            </div>
          </div>

          <div class="send-request">
            <button class="request-btn" type="button">Reserve Now</button>
          </div>
        </div>
