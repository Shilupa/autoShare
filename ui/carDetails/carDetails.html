               <input type="time" class="time-picker"/>
            </div>
            <div class="booking-details-rows">
               Booking ends
               <input type="date" name="start-date" id="date-picker">
               <input type="time" class="time-picker"/>
            </div>
            <div class="booking-details-rows">
               <input type="text" placeholder="intended distance of travel (in km)" id="distance">
            </div>

         </div>

         <div class="send-request">
            <button class="request-btn" type="button">Send Request</button>

   </div>

   <div class="right-box">

      </div>
      <div class="card">
         <div class="reviews"></div>
      </div>
