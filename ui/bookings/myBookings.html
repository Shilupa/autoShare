<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoShare</title>
    <link rel="stylesheet" href="myBookings.css" />
    <script
      src="https://kit.fontawesome.com/e1ac683977.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="header">
      <a href="/ui/Home/home.html"
        ><img
          src="/autoshare-logo/png/logo-no-background-cropped.png"
          alt="company logo"
          class="logo"
      /></a>
      <div id="nav-menu">
        <li class="nav-item">
          <a href="/ui/About/about.html" class="nav-link">About Us</a>
        </li>
        <a class="nav-link" href="../userProfile/userProfile.html" id="user-html" style="color: #006400;"></a>
      </li>

       <!-- should be hidden unless user has logged in -->
       <li class="nav-item">
         <a href="#" class="nav-link" id="btn-logout" >

           <i class="fa-solid fa-right-from-bracket fa-lg"></i>&nbsp;&nbsp; Log
           Out
         </a>
       </li>

        <!-- hamburger is hidden by default and becomes active when the screen size is small -->
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>

          <div class="dropdown-content">
            <a class="nav-link" href="../userProfile/userProfile.html" id="hamburger-user-html" ></a>
            <a href="/ui/About/about.html" class="nav-link">About Us</a>
            <!-- should be hidden unless user has logged in -->
            <a href="#" class="nav-link" id="hamburger-logout">Log Out</a>
          </div>
        </div>
      </div>
    </div>

    <div class="user-bar">
      <div class="user-bar-item">
        <a href="/ui/userProfile/userCar.html">
          <i class="fa-solid fa-car fa-lg"></i>&nbsp;&nbsp;
          <h3 class="user-bar-text">My car(s)</h3>
        </a>
      </div>

      <div class="user-bar-item">
        <a
          href="/ui/userProfile/userProfile.html">
          <i class="fa-solid fa-user fa-lg"></i>&nbsp;&nbsp;
          <h3 class="user-bar-text">My profile</h3>
        </a>
      </div>

      <div class="user-bar-item">
        <a href="/ui/bookings/myBookings.html"
        style="border-bottom: 3px solid #04aa6d; color: #04aa6d"
        >
          <i class="fa-solid fa-list-ol fa-lg"></i>&nbsp;&nbsp;
          <h3 class="user-bar-text">My bookings</h3>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="booking-list">
        <!-- booking list is created here -->
      </div>
    </div>
    <script src="../serialize.js"></script>
    <script src="myBookings.js"></script>
  </body>
</html>
