<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoShare</title>
    <link rel="stylesheet" href="home.css" />
    <script
      src="https://kit.fontawesome.com/e1ac683977.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <a href="/ui/Home/home.html"
        ><img
          src="/autoshare-logo/png/logo-no-background-cropped.png"
          alt="company logo"
          class="logo"
      /></a>

      <div id="nav-menu">
        <li class="nav-item">
          <a href="/ui/About/about.html" class="nav-link">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="user-html" id="user-html" ></a>
       </li>
        <li class="nav-item">
          <a href="/ui/Login/login-1.html" class="nav-link" id="btn-login"
            >Log In</a
          >
        </li>

        <!-- should be hidden unless user has logged in -->

        <li class="nav-item">
          <a href="../Login/login-1.html" class="nav-link" id="btn-logout" >

            <i class="fa-solid fa-right-from-bracket fa-lg"></i>&nbsp;&nbsp; Log
            Out
          </a>
        </li>

        <!-- hamburger is hidden by default and becomes active when the screen size is small -->
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>

          <div class="dropdown-content">
            <a href="/ui/Login/login-1.html" class="nav-link">Log In</a>
            <a href="/ui/About/about.html" class="nav-link">About Us</a>
            <!-- should be hidden unless user has logged in -->
            <a href="/ui/Home/home.html" class="nav-link" style="display: visible;">Log Out</a>

          </div>
        </div>
      </div>
    </div>

    <div class="search-bar">
      <form>
        <input type="text" placeholder="search cars by name" id="search" />
        <button id="btn-search">Search</button>
      </form>
    </div>

    <div class="sort-bar">
      <h3><span id="number-of-cars"></span>&nbsp;</h3>
      <div class="dropdown">
        <button class="dropbtn">Sort By</button>
        <div class="dropdown-content">
          <a href="#" class="sort">Popularity</a>
          <a href="#" class="sort">Most Expensive</a>
          <a href="#" class="sort">The Cheapest</a>
          <a href="#" class="sort">Show All</a>
        </div>
      </div>
    </div>

    <div class="main">
      <!-- Will be displayed if no cars found during search: TODO -->

      <div class="car-list">
        </div>
      </div>
    </div>
    <script src="home.js"></script>
  </body>
</html>
