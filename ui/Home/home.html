<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoShare</title>
    <link rel="stylesheet" href="home.css" />
    <script
      src="https://kit.fontawesome.com/e1ac683977.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <a href="/ui/Home/home.html"
        ><img
          src="/autoshare-logo/png/logo-no-background-cropped.png"
          alt="company logo"
          class="logo"
      /></a>

      <div id="nav-menu">
        <li class="nav-item">
          <a href="/ui/About/about.html" class="nav-link">About Us</a>
        </li>
        <li class="nav-item">
          <a href="/ui/Login/login-1.html" class="nav-link" id="btn-login"
            >Log In</a
          >
        </li>

        <!-- should be hidden unless user has logged in -->
        <li class="nav-item" style="display: none;">
          <a href="/ui/Home/home.html" class="nav-link">
            <i class="fa-solid fa-right-from-bracket fa-lg"></i>&nbsp;&nbsp; Log
            Out
          </a>
        </li>

        <!-- hamburger is hidden by default and becomes active when the screen size is small -->
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>

          <div class="dropdown-content">
            <a href="/ui/Login/login-1.html" class="nav-link">Log In</a>
            <a href="/ui/About/about.html" class="nav-link">About Us</a>
            <!-- should be hidden unless user has logged in -->
            <a href="/ui/Home/home.html" class="nav-link" style="display: none;">Log Out</a>
          </div>
        </div>
      </div>
    </div>

    <div class="search-bar">
      <form>
        <input type="text" placeholder="search cars by name" id="search" />
        <button id="btn-search">Search</button>
      </form>
    </div>

    <div class="sort-bar">
      <h3><span id="number-of-cars">1</span>&nbsp;cars(s) found</h3>
      <div class="dropdown">
        <button class="dropbtn">Sort By</button>
        <div class="dropdown-content">
          <a href="#" class="sort">Popularity</a>
          <a href="#" class="sort">Most Expensive</a>
          <a href="#" class="sort">The Cheapest</a>
          <a href="#" class="sort">Show All</a>
        </div>
      </div>
    </div>

    <div class="main">
      <!-- Will be displayed if no cars found during search: TODO -->

      <div class="car-list">
        <p id="not-found"></p>
        <div class="car-list-item">
          <h4 class="brand"></h4>
          <div class="car-image">
            <img
              src="/images/photo-1525609004556-c46c7d6cf023.jfif"
              alt="car"
            />
          </div>
          <div class="overall-ratings">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
          </div>

          <div class="details">
            <ul>
              <li class="seats">
                <i class="fa-solid fa-users"></i>&nbsp;<span
                  class="seat-value"
                ></span>
              </li>
              <li class="fuel">
                <i class="fa-solid fa-gas-pump"
                  >&nbsp;<span class="fuel-value"></span
                ></i>
              </li>
              <li class="gearbox">
                <i class="fa-solid fa-gears"
                  >&nbsp;<span class="gear-value"></span
                ></i>
              </li>
            </ul>
          </div>

          <div class="price-and-rent">
            <div class="price">
              <span class="price-value"></span>
              <i class="fa-solid fa-euro-sign"></i> /hour
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="home.js"></script>
  </body>
</html>
