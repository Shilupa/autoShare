<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoShare</title>
    <link rel="stylesheet" href="register-1.css" />
    <script
      src="https://kit.fontawesome.com/e1ac683977.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <a href="/ui/Home/home.html"
        ><img
          src="/autoshare-logo/png/logo-no-background-cropped.png"
          alt="company logo"
          class="logo"
      /></a>

      <div id="nav-menu">
        <li class="nav-item">
          <a href="/ui/About/about.html" class="nav-link">About Us</a>
        </li>
        <li class="nav-item">
          <a href="/ui/Login/login-1.html" class="nav-link">Log In</a>
        </li>

        <!-- hamburger is hidden by default and becomes active when the screen size is small -->
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>

          <div class="dropdown-content">
            <a href="/ui/About/about.html" class="nav-link">About Us</a>
            <a href="/ui/Login/login-1.html" class="nav-link">Log In</a>
          </div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="container">
        <div class="forms">
          <div class="form-login">
            <span class="title">Registration</span>

            <form action="#" id="register-form">
              <div class="input-field">
                <input
                  type="text"
                  name="name"
                  placeholder="Enter your name"
                  required
                />
                <i class="fa-solid fa-user"></i>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  name="gender"
                  placeholder="Enter your gender"
                  required
                />
                <i class="fa-solid fa-venus-mars"></i>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  name="email"
                  pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                  placeholder="Enter your e-mail"
                  required
                />
                <i class="fa-solid fa-envelope icon"></i>
              </div>
              <div class="input-field">
                <input
                  type="date"
                  name="dob"
                  class="dob"
                  placeholder="Date of birth"
                  required
                />
                <i class="fa-solid fa-cake-candles"></i>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  placeholder="eg. 0442419169"
                  pattern="[0-9]{10}"
                  name="phone_"
                  class="phone"
                  required
                />
                <i class="fa-solid fa-phone"></i>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  name="street_address"
                  placeholder="Enter your street address"
                  required
                />
                <i class="fa-solid fa-location-pin"></i>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  name="city"
                  placeholder="Enter your city"
                  required
                />
                <i class="fa-solid fa-city"></i>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  name="postal_code_"
                  pattern="[0-9]{5}"
                  placeholder="Postal code (eg. 02260)"
                  required
                />
                <i class="fa-solid fa-signs-post"></i>
              </div>
              <div class="input-field">
                <input
                  type="text"
                  name="license"
                  placeholder="Enter 16-digit driver's license no."
                  pattern="[0-9]{16}"
                  required
                />
                <i class="fa-solid fa-id-card"></i>
              </div>
              <div class="input-field">
                <input
                  type="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                />
                <i class="fa-solid fa-lock icon"></i>
              </div>
              <div class="input-field">
                <input
                  type="password"
                  name="confirmPassword"
                  placeholder="Confirm your password"
                  required
                />
                <i class="fa-solid fa-lock icon"></i>
              </div>
              <button class="light-border" type="submit" id="btn">
                Create an account
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="register.js"></script>
    <script src="../serialize.js"></script>
  </body>
</html>
